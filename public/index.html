    <!-- Custom CSS Variables for Consistent Theming -->
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        --secondary-gradient: linear-gradient(135deg, #06B6D4 0%, #3B82F6 100%);
        --success-gradient: linear-gradient(135deg, #10B981 0%, #059669 100%);
        --warning-gradient: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        --danger-gradient: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      * {
        font-family: var(--font-family);
      }
      
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary-gradient);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #3730A3 0%, #6B21A8 100%);
      }
      
      /* Loading Animation */
      .neuroclaim-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      .neuroclaim-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-brain {
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }
      
      .loader-text {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      
      .loader-subtitle {
        font-size: 16px;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
    </style>
    
    <title>Neuroclaim - AI-Powered Claims Processing System</title>
  </head>

    <!-- Service Worker Registration -->
    <script>
      // Remove loader once app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('neuroclaim-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
      
      // Register service worker for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Enhanced error handling
      window.addEventListener('error', function(e) {
        console.error('Neuroclaim Error:', e.error);
        // Could send to error tracking service in production
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.timing;
            const loadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.log('Neuroclaim Load Time:', loadTime + 'ms');
          }, 0);
        });
      }
    </script>
